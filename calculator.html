<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles/calculator.css">
</head>
<body>
    <div class="calculator">
        <p class="current-number current-number-js"></p>
        <div class="grid-container">
            <button class="button number-button-js">7</button>
            <button class="button number-button-js">8</button>
            <button class="button number-button-js">9</button>
            <button class="button clear-button-js">C</button>
        </div>
        <div class="grid-container">
            <button class="button number-button-js">4</button>
            <button class="button number-button-js">5</button>
            <button class="button number-button-js">6</button>
            <button class="button operator-button operator-button-js">/</button>
        </div>
        <div class="grid-container">
            <button class="button number-button-js">1</button>
            <button class="button number-button-js">2</button>
            <button class="button number-button-js">3</button>
            <button class="button operator-button operator-button-js">x</button>
        </div>    
        <div class="grid-container">
            <button class="button number-button-js">0</button>
            <button class="button number-button-js">.</button>
            <button class="button operator-button operator-button-js">-</button>
            <button class="button operator-button operator-button-js">+</button>
        </div>    
        <div>
            <button class="button equal-button equal-button-js">=</button>
        </div>
    </div>
    
    
    <script type="module" src="scripts/calculator.js"></script>
</body>
</html>
